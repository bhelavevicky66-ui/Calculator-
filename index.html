<!DOCTYPE html>
<html lang="en">

<head>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background-color: #f3f3f3;
        }

        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        .calc-app {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #f3f3f3;
        }

        .main-calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 12px;
        }

        .sidebar {
            width: 350px;
            border-left: 1px solid #e5e5e5;
            padding: 24px;
            display: flex;
            flex-direction: column;
            background-color: #f3f3f3;
        }

        @media (max-width: 1100px) {
            .sidebar {
                display: none;
            }
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
        }

        .display-section {
            flex: 0 0 200px;
            /* Increased height for bigger text */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 12px 32px;
        }

        .memory-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .mem-btn {
            height: 36px;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.1s;
        }

        .mem-btn:hover {
            background: #e5e5e5;
        }

        .keypad {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 4px;
            /* More spacing for clearer large look */
        }

        .btn {
            background-color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            /* Large font size for numbers */
            font-weight: 500;
            transition: all 0.1s;
            user-select: none;
        }

        .btn:hover {
            background-color: #fcfcfc;
            border-color: rgba(0, 0, 0, 0.12);
        }

        .btn:active {
            background-color: #f0f0f0;
            transform: scale(0.97);
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .btn-op {
            background-color: #f9f9f9;
            font-size: 1.3rem;
            font-weight: 400;
        }

        .btn-teal {
            background-color: #00a2ae;
            color: white;
            border: none;
            font-size: 2.5rem;
        }

        .btn-teal:hover {
            background-color: #008c96;
        }

        .current-val {
            font-size: 7rem;
            /* Massive display as requested */
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
