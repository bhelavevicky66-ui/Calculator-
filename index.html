<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background-color: #f3f3f3;
        }
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .calc-app {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #f3f3f3;
        }
        .main-calculator {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 4px;
        }
        .sidebar {
            width: 320px;
            border-left: 1px solid #e5e5e5;
            padding: 24px;
            display: flex;
            flex-direction: column;
            background-color: #f3f3f3;
        }
        @media (max-width: 1000px) {
            .sidebar { display: none; }
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
        }
        .display-section {
            flex: 0 0 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
            padding: 0 40px 10px 40px;
        }
        .memory-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            margin-bottom: 8px;
            padding: 0 4px;
        }
        .mem-btn {
            height: 32px;
            font-size: 13px;
            font-weight: 400;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 2px;
            transition: background 0.1s;
        }
        .mem-btn:hover { background: #e5e5e5; }
        
        .keypad {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 3px;
            padding: 2px;
        }
        .btn {
            background-color: #ffffff;
            border: 1px solid rgba(0,0,0,0.04);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.8rem; /* Large font for buttons */
            font-weight: 400;
            transition: all 0.05s;
            user-select: none;
        }
        .btn:hover { background-color: #fcfcfc; border-color: rgba(0,0,0,0.1); }
        .btn:active { background-color: #f0f0f0; transform: scale(0.99); }
        
        .btn-op { 
            background-color: #f9f9f9; 
            font-size: 1.5rem;
        }
        .btn-teal {
            background-color: #00a2ae;
            color: white !important;
            border: none;
            font-size: 3rem;
        }
        .btn-teal:hover { background-color: #008c96; }
        
        .current-val {
            font-size: 9rem; /* Massive number display as seen in the user's desired image */
            font-weight: 400;
            color: #1a1a1a;
            line-height: 1;
            font-family: 'Segoe UI', sans-serif;
            letter-spacing: -2px;
        }
        .prev-expr {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 8px;
            min-height: 1.5rem;
        }
        .tab-btn {
            padding: 4px 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            position: relative;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 8px;
            right: 8px;
            height: 3px;
            background: #00a2ae;
            border-radius: 2px;
        }
    </style>
<script type="importmap">
